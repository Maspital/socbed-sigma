        from: EventID
        to: winlog.event_id
      - name: Record ID
        from: EventRecordID
        to: winlog.record_id
      - name: Computer
        from: Computer
        to: winlog.computer_name
      - name: Event Data
        from: EventData # not found
        to: winlog.event_data

      - from: AccessList # not found
